<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>用户反馈信息填写</title>
    <link rel="stylesheet" href="__PUBLIC__/Home/ui/css/frozen.css">
    <link rel="stylesheet" href="__PUBLIC__/Home/ui/css/style.css">
    <script src="__PUBLIC__/Home/ui/js/jquery.min.js"></script>
    <script src="__PUBLIC__/Home/ui/lib/zepto.min.js"></script>
    <script src="__PUBLIC__/Home/ui/js/frozen.js"></script>
</head>

<body ontouchstart>
<div class="ui-loading-block show" id="onloading">
    <div class="ui-loading-cnt">
        <i class="ui-loading-bright"></i>

        <p>正在加载中...</p>
    </div>
</div>

<div id="conts" style="display: none">

    <header class="ui-header ui-header-positive ui-border-b">
        <h1>xx调查表</h1>
    </header>

    <div class="ui-container"><!-- cont -->

        <div class="page-item">
            <p class="page-desc">基本信息</p>

            <div class="page-block">
                <div class="ui-form ui-border-t">
                    <form action="{:U('Home/Index/addInfo')}" method="post" id="form">
                        <div class="ui-form-item ui-border-b">
                            <label>
                                公司名称
                            </label>
                            <input type="text" name="company_name" placeholder="公司名字">
                            <a class="ui-icon-close" href="#">
                            </a>
                        </div>
                        <div class="ui-form-item ui-form-item-textarea ui-border-b">
                            <label>
                                详细地址
                            </label>
                            <textarea name="address" placeholder="街道等详细地址"></textarea>
                        </div>
                        <div class="ui-form-item ui-form-item-l ui-border-b">
                            <label class="ui-border-r">
                                中国 +86
                            </label>
                            <input type="text" name="mobile" placeholder="请输入手机号码">
                            <a class="ui-icon-close" href="#">
                            </a>
                        </div>

                        <div class="ui-form-item ui-form-item-textarea ui-border-b">
                            <label>
                                反馈内容
                            </label>
                            <textarea name="info" placeholder="街道等详细地址"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="ui-btn-wrap">
            <button class="ui-btn-lg ui-btn-primary" id="submit_btn">
                确定
            </button>
        </div>
        <div class="ui-btn-wrap">
            <button class="ui-btn-lg ui-btn-primary" disabled>
                取消
            </button>
        </div>


        <!--下面的用于提交后的提示页面-->
        <div class="ui-tips ui-tips-info">
            <i></i><span>一般提示</span>
        </div>
        <div class="ui-tips ui-tips-warn">
            <i></i><span>警告提示</span>
        </div>
        <div class="ui-tips ui-tips-success">
            <i></i><span>操作成功的提示</span>
        </div>

    </div><!-- cont end -->

    <footer class="">

    </footer>
</div>
<script>
    $(function(){
        hideonload();

        var url = "{:U('Home/Index/addInfo')}";
        $('#submit_btn').click(function(){
            $.ajax({
                'type' : 'POST',
                'url' : url,
                'data' : $("#form").serialize(),
                'dataType' : 'josn',
                success : function(data) {
                    alert(data);
                }
            });
        });
    })
    function hideonload() {
        document.getElementById("conts").style.display = "block"
        document.getElementById("onloading").style.display = "none"
    }
    window.onload = function () {
        //t = setTimeout("hideonload()", 1000)
    }
</script>
</body>
</html>
