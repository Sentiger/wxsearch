<script>

    wx.config({
        debug: true,
        appId: '<?php echo $signPackage["appId"];?>',
        timestamp: <?php echo $signPackage["timestamp"];?>,
        nonceStr: '<?php echo $signPackage["nonceStr"];?>',
            signature: '<?php echo $signPackage["signature"];?>',
            jsApiList: [
        // 所有要调用的 API 都要加到这个列表中
        'checkJsApi',
        'openLocation',
        'getLocation'
        ]
    });

    wx.ready(function () {

        wx.checkJsApi({
            jsApiList: [
                'getLocation'
            ],
            success: function (res) {
                // alert(JSON.stringify(res));
                // alert(JSON.stringify(res.checkResult.getLocation));
                if (res.checkResult.getLocation == false) {
                    alert('你的微信版本太低，不支持微信JS接口，请升级到最新的微信版本！');
                    return;
                }
            }
        });


        wx.getLocation({
            success: function (res) {
                var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
                var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
                var speed = res.speed; // 速度，以米/每秒计
                var accuracy = res.accuracy; // 位置精度
            },
            cancel: function (res) {
                alert('用户拒绝授权获取地理位置');
            }
        });

    });


    $(function(){
        function sub_success(text){
            a ="<div class=\"ui-tips ui-tips-success\">" + "<i></i><span>" + text +"</span></span>"
            return (a)
        }
        function sub_error(text){
            a ="<div class=\"ui-tips ui-tips-warn\">" + "<i></i><span>" + text +"</span></span>"
            return (a)
        }
        function sub_info(text){
            a ="<div class=\"ui-tips ui-tips-info\">" + "<i></i><span>" + text +"</span></span>"
            return (a)
        }
        var url = "{:U('Home/Index/addInfo')}";
        $('#submit_btn').click(function(){

            var company_name = $('#company_name').val();
            var mobile = $('#mobile').val();
            var address = $('#address').val();

            if(company_name == '') {
                $('#info_box').show();
                $('#info_text').text('公司名称不能为空');
                return false;
            }

            if(mobile == '') {
                $('#info_box').show();
                $('#info_text').text('手机不能为空');
                return false;
            }

            if(address == '') {
                $('#info_box').show();
                $('#info_text').text('地址能为空');
                return false;
            }

            if(!mobile.match(/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/)) {
                $('#info_box').show();
                $('#info_text').text('手机号错误');
                return false;
            }



            $('#info_box').hide();


            $.ajax({
                 type : 'POST',
                 url : url,
                 data : $("#form").serialize(),
                 dataType : 'json',
                 success : function(data) {
                    if(data.status==1) {
                        $('body').replaceWith(sub_success("反馈成功"))
                    }
                     if(data.status==0) {
                         $('#info_box').show();
                         $('#info_text').text('错误');
                     }
                 },
                error: function(){
                    $('body').replaceWith(sub_error("网络错误"));
                }
            });




        });
    })
    function hideonload() {
        document.getElementById("conts").style.display = "block"
        document.getElementById("onloading").style.display = "none"
    }
    window.onload = function () {
        t = setTimeout("hideonload()", 1000)
    }
</script>
</body>
